<div class="node-frame" ngDraggable [position]="nodeview.position" (movingOffset)="onMove($event)">
    <div class="node-heading">
        {{nodeview.node.name}}
    </div>
    <div class="input-topic" unselectable="on" *ngFor="let inputTopic of nodeview.node.subscribedTopics">
        {{inputTopic.name}}:{{inputTopic.messageType}}
    </div>
</div>
